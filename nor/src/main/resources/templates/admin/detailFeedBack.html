<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Detail FeedBack</title>
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/heroic-features.css" rel="stylesheet">
<style>
	#logo{
		text-align: center;
		height:170px;
	}
	
	.gradation{
        background: linear-gradient(to right bottom, #B96BC6, #FE5196);
    }
</style>
</head>
<body>
	<div id="logo" >
		<img src="/loginimage/logo.jpg">
	</div>	
	<!-- 메뉴바 -->
	<div th:include="/part/customerNav::befornav" class="gradation"></div>
  
	<!-- Page Content -->
	<div class="container">
	<h4>FeedBack</h4>
      <form>
         <div class="form-group">
         	FeedBack No:
            <label class="form-control" th:text="${feedBack.feedBackBoardNo}" id="feedBackBoardNo" name="feedBackBoardNo" readonly="readonly"></label> 
         </div>
         <div class="form-group">
         	FeedBack Date:
            <label class="form-control" th:text="${feedBack.feedBackBoardDate}" id="feedBackBoardDate" name="feedBackBoardDate" readonly="readonly"></label> 
         </div>
         <div class="form-group">
         	FeedBack Title:
            <label class="form-control" th:text="${feedBack.feedBackBoardTitle}" id="feedBackBoardTitle" name="feedBackBoardTitle" readonly="readonly"></label> 
         </div>
         <div class="form-group">
         	FeedBack Content:
            <textarea class="form-control" th:text="${feedBack.feedBackBoardContent}" cols="50" rows="10" id="feedBackBoardContent" name="feedBackBoardContent" readonly="readonly"></textarea>
         </div>
         <a href="/getFeedBackBoardList" class="btn btn-info">목록으로</a>
      </form>
   </div>
  <!-- Footer -->
  <div th:include="/part/customerNav::copyright" class="gradation"></div>
</body>

</html>
