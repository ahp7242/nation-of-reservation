<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="css/heroic-features.css" rel="stylesheet">
	<!-- 네이버 로그인 스크립트 -->
	<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<title>LOGIN</title>
<body>
	<div th:if="${memberName} != null" th:include="/part/templet::afternav"></div>
	<div th:if="${memberName} == null" th:include="/part/templet::beforenav"></div>
	<div class="container" >
		<div style="height:100px;">
			<br>
		</div>
		<div class="card align-middle" style="width:20rem; border-radius:20px; left:36%;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">로그인 폼</h2>
		</div>
			<div class="card-body">
		      <form class="form-signin" method="POST" onSubmit="logincall();return false" action="/login">
		      	<h5 class="form-signin-heading">로그인 정보를 입력하세요</h5>
		        <label for="inputEmail" class="sr-only">Your ID</label>
		        <input type="text" id="uid" class="form-control" placeholder="Your ID" name="customerId" required autofocus><BR>
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="upw" class="form-control" placeholder="Password" name="customerPw" required><br>		        
		        <div class="checkbox">
		        </div>    
		        <button id="btn-Yes" class="btn btn-primary" type="submit">로 그 인</button>
		        <a href="/singupType" class="btn btn-primary">회원가입</a>      
		      </form>
		      	
			</div>							     
		</div>	
	</div>
	<!-- 소셜로그인 버튼 -->
	<div style="height:10px;">
	</div>
	<div class="card-title text-center">
		<input type="image" src="/loginimage/naver.png">
		<br>
		<input type="image" src="/loginimage/kakao.png">
		<br>
		<input type="image" src="/loginimage/google.png">
	</div>	

	<!-- 중간 여백 -->

	<div style="height:146px;">	
	</div>
	<div th:include="/part/templet::copyright"></div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</html>
