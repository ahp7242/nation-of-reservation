<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<script type="text/javascript">
  var naver_id_login = new naver_id_login("S1ktDM7LfYru6fV1INP1", "http://localhost/customerIndex");
  // 접근 토큰 값 출력
  //alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverSignInCallback() {
		$.ajax({
			url : "/naverlogin",
			method : "post",
			data : {
				"email" : naver_id_login.getProfileData('email'),
				"name" : naver_id_login.getProfileData('name'),
				"birthday" : naver_id_login.getProfileData('birthday'),
				"gender" : naver_id_login.getProfileData('gender'),
				"age" : naver_id_login.getProfileData('age')
			},
			success : function() {
				console.log("success");
				location.href = "/customerIndex"
			}
		})
	}
</script>
</body>
</html>
